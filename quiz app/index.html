<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #quiz-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            background: #ff6f61;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .options label {
            display: block;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .options label:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .options input {
            margin-right: 10px;
            accent-color: #ff6f61;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4b47;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #submitBtn {
            background: #1dd1a1;
            margin-top: 20px;
            width: 100%;
        }

        #submitBtn:hover {
            background: #10ac84;
        }

        .result {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-top: 30px;
        }

        .result h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .result p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .result ul {
            list-style: none;
            padding: 0;
        }

        .result li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result li strong {
            color: #1dd1a1;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h2>Quiz App</h2>
        <div class="question"></div>
        <div class="timer">Time Left: <span id="time">60</span> seconds</div>
        <div class="options"></div>
        <div class="buttons">
            <button id="prevBtn" onclick="prevQuestion()">Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>
        <button id="submitBtn" onclick="submitQuiz()">Submit</button>
    </div>
    <div class="result">
        <h3>Your Result:</h3>
        <p id="score"></p>
        <h4>Correct Answers:</h4>
        <ul id="correctAnswers"></ul>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
